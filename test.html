<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .header, .footer {
            background: #ccc;
            padding: 20px;
            text-align: center;
        }
        .nav {
            background: #666;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .main-content {
            display: flex;
            margin-top: 20px;
        }
        .content {
            flex: 2;
            background: #ddd;
            padding: 20px;
            margin-right: 10px;
            min-height: 300px;
        }
        .sidebar {
            flex: 1;
            background: #bbb;
            padding: 20px;
            min-height: 300px;
        }
        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">Header</header>
        <nav class="nav">Navigation</nav>
        <section class="main-content">
            <div class="content">Main Content</div>
            <aside class="sidebar">Sidebar</aside>
        </section>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
